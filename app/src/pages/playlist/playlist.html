<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>playlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let track of tracks" (click)="goToTrack(track.track)">
      <h2>{{ track.track.name }}</h2>
      <p><span *ngFor="let artist of track.track.artists">{{ artist.name }} </span></p>
    </ion-item>
  </ion-list>

</ion-content>
